<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather prognosis</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
     <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/808c9ddbbc.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    
<div class="container">
  <div class="wrapper">
    <div class="weather-app">
      <div class="card">
        <div class="card-body">
           <form id="search-form">
            <input type="search" id="enter-city" placeholder="Type a city.." autocomplete="off" />
            <input type="submit" id= "search-button" value="Search" class="btn btn-primary" />
            <input type="submit" id= "current-city" value="Current city" class="btn btn-success" />
          </form>
          <h1 id="show-city"></h1>
          <h2 id="current-date"></h2>
          <h3 id="description"></h3>
          <div class="row">
            <div class="col-6">
              <h1>
                <div class="clearfix weather-temp">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <span id="temperature"></span>
                  <a href="#" id="celcius-link" ></a>
                    <span class="units">
                      <a href="#" id="celcius" class="active">°C</a> | <a href="#" id="fahrenheit">°F</a>
                    </span>  
                  </span> 
                </div>
                </h1>
            </div>
            <div class="col-6">
                <ul>
                    <li>Humidity: <span id="humidity"> </span> %
                    </li>
                    <li>Wind:  <span id="wind"></span> km/h</li>
                    <li>Sunrise: <span id="sunrise"> </span>AM</li>
                    <li> Sunset: <span id="sunset">  </span> PM</li>
                </ul>
            </div> 
          </div>
          <div class="weather-forecast" id="forecast">
            
          </div> 
        </div>
      </div>
    </div> 
  </div> 
    <small>
    <a href="https://github.com/Allafleur/weather-app" target="_blank">Open-sourced code</a>
    by Alla Sydorenko
    </small>
</div>
  
<script src="script.js"></script>
</body>
</html>
